<!doctype html>
<html class="dark" lang="en">
  <head>
    <!-- Add this line -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Swiftclip</title>

    <script src="./tailwind-cdn.js"></script>
    <style>
      /* Set popup dimensions */
      html,
      body {
        width: 800px;
        height: 600px;
        margin: 0;
        padding: 0;
      }

      html.fullscreen,
      html.fullscreen body {
        width: 100%;
        height: 100%;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background-color: var(--bg-body);
        color: var(--text-body);
        overflow: hidden;
      }

      :root {
        --bg-body: #ffffff;
        --text-body: #000000;
        --border-col: #e5e7eb;
        --scrollbar-thumb: #d1d5db;
        --hover-row: rgba(0, 0, 0, 0.05);
        --selected-row: #bfdbfe;
      }

      html.dark {
        --bg-body: #1e1e1e;
        --text-body: #ffffff;
        --border-col: #323232;
        --scrollbar-thumb: #3f3f3f;
        --hover-row: rgba(255, 255, 255, 0.05);
        --selected-row: #0058d1;
      }

      .column-border {
        border-right: 1px solid var(--border-col);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }

      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }

      .item-row {
        display: flex;
        align-items: flex-start;
        padding: 6px 12px;
        cursor: default;
        user-select: none;
        transition: background-color 0.15s;
      }

      .item-row:hover:not(.selected) {
        background-color: var(--hover-row);
      }

      .item-row.selected {
        background-color: var(--selected-row);
      }

      /* Material Icons replacement - using Unicode symbols */
      .icon {
        width: 18px;
        height: 18px;
        display: inline-block;
        margin-right: 8px;
      }

      .icon-folder::before {
        content: "üìÅ";
      }
      .icon-doc::before {
        content: "üìÑ";
      }
      .icon-search::before {
        content: "üîç";
      }
      .icon-add::before {
        content: "+";
        font-weight: bold;
      }

      body.font-sm .text-\[15px\] {
        font-size: 13px !important;
      }
      body.font-lg .text-\[15px\] {
        font-size: 17px !important;
      }
      body.font-sm .text-\[14px\] {
        font-size: 12px !important;
      }
      body.font-lg .text-\[14px\] {
        font-size: 16px !important;
      }
      body.font-sm #custom-tooltip {
        font-size: 11px !important;
      }
      body.font-lg #custom-tooltip {
        font-size: 14px !important;
      }
      #search-input {
        font-size: 15px !important;
      }
    </style>
  </head>
  <body class="overflow-hidden">
    <div class="flex flex-col h-screen">
      <!-- Header -->
      <div
        class="h-12 bg-gray-100 dark:bg-mac-dark border-b border-gray-200 dark:border-mac-border flex items-center px-4 gap-4"
      >
        <div class="flex items-center h-full">
          <img
            src="./customicon.png"
            class="w-15px h-full skew-x-[-17deg] dark:hidden"
            alt="Logo"
          />
          <img
            src="./customicondark.png"
            class="w-20px h-full skew-x-[-17deg] hidden dark:block"
            alt="Logo"
          />
          <span
            class="text-xl font-extrabold text-gray-800 dark:text-white/90 z-2 -m-1.5"
            style="font-family: &quot;Work Sans&quot;, sans-serif"
            >wift Clip</span
          >
        </div>
        <div class="flex-1 flex justify-end items-center gap-3">
          <button
            id="add-folder-btn"
            class="p-0 hover:bg-gray-200 dark:hover:bg-white/10 rounded-[25px] h-7 w-7 text-gray-500 dark:text-white/60 flex items-center justify-center transition-colors"
            title="New Folder"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"
              ></path>
              <line x1="12" y1="11" x2="12" y2="17"></line>
              <line x1="9" y1="14" x2="15" y2="14"></line>
            </svg>
          </button>
          <button
            id="add-clip-btn"
            class="p-0 hover:bg-gray-200 dark:hover:bg-white/10 rounded-[25px] h-7 w-7 text-gray-500 dark:text-white/60 flex items-center justify-center transition-colors"
            title="New Clip"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
              ></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="12" y1="18" x2="12" y2="12"></line>
              <line x1="9" y1="15" x2="15" y2="15"></line>
            </svg>
          </button>

          <div class="relative w-64">
            <input
              id="search-input"
              class="w-full bg-white dark:bg-white/5 border border-gray-300 dark:border-white/10 rounded-[15px] px-3 py-1 text-[15px] text-gray-900 dark:text-white focus:outline-none focus:ring-1 focus:ring-primary placeholder-gray-500 dark:placeholder-white/50"
              placeholder="Search"
              type="text"
            />
            <div
              id="search-results"
              class="hidden absolute left-0 right-0 top-full mt-1 w-full bg-white dark:bg-[#2d2d2d] border border-gray-200 dark:border-white/10 rounded-[15px] shadow-lg z-50 py-1"
            >
              <!-- Search results will be injected here -->
            </div>
          </div>

          <div class="relative">
            <button
              id="settings-btn"
              class="p-0 hover:bg-gray-200 dark:hover:bg-white/10 rounded-[25px] h-7 w-7 text-gray-500 dark:text-white/60 flex items-center justify-center transition-colors"
              title="Settings"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="3"></circle>
                <path
                  d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                ></path>
              </svg>
            </button>
            <div
              id="settings-menu"
              class="hidden absolute right-0 top-full mt-1 w-48 bg-white dark:bg-[#2d2d2d] border border-gray-200 dark:border-white/10 rounded-[15px] shadow-lg z-50 py-1 flex flex-col"
            >
              <div
                class="flex justify-between px-3 py-2 border-b border-gray-200 dark:border-white/10 mb-1"
              >
                <button
                  id="view-default"
                  class="p-1.5 hover:bg-gray-100 dark:hover:bg-white/10 rounded-md text-gray-500 dark:text-white/60 transition-colors flex-1 flex justify-center"
                  title="Default View"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <rect
                      x="3"
                      y="3"
                      width="18"
                      height="18"
                      rx="2"
                      ry="2"
                    ></rect>
                    <line x1="3" y1="9" x2="21" y2="9"></line>
                  </svg>
                </button>
                <button
                  id="view-fullscreen"
                  class="p-1.5 hover:bg-gray-100 dark:hover:bg-white/10 rounded-md text-gray-500 dark:text-white/60 transition-colors flex-1 flex justify-center"
                  title="Fullscreen View"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"
                    ></path>
                  </svg>
                </button>
              </div>
              <button
                id="backup-btn"
                class="w-full text-left px-3 py-2 text-[13px] text-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-white/10 flex items-center gap-2 transition-colors"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <span>Backup Data</span>
              </button>
              <button
                id="restore-btn"
                class="w-full text-left px-3 py-2 text-[13px] text-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-white/10 flex items-center gap-2 transition-colors"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="17 8 12 3 7 8"></polyline>
                  <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <span>Restore Data</span>
              </button>
              <button
                id="lock-btn"
                class="w-full text-left px-3 py-2 text-[13px] text-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-white/10 flex items-center gap-2 transition-colors"
              ></button>
              <button
                id="theme-toggle"
                class="w-full text-left px-3 py-2 text-[13px] text-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-white/10 flex items-center gap-2 transition-colors"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="hidden dark:block"
                >
                  <circle cx="12" cy="12" r="5"></circle>
                  <line x1="12" y1="1" x2="12" y2="3"></line>
                  <line x1="12" y1="21" x2="12" y2="23"></line>
                  <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                  <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                  <line x1="1" y1="12" x2="3" y2="12"></line>
                  <line x1="21" y1="12" x2="23" y2="12"></line>
                  <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                  <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="block dark:hidden"
                >
                  <path
                    d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                  ></path>
                </svg>
                <span>Toggle Theme</span>
              </button>
            </div>
          </div>
          <input
            type="file"
            id="restore-file-input"
            accept=".json"
            class="hidden"
          />
        </div>
      </div>

      <!-- Breadcrumb Bar -->
      <div
        id="breadcrumb-bar"
        class="h-8 bg-gray-100 dark:bg-mac-dark border-b border-gray-200 dark:border-mac-border flex items-center px-4 text-[15px] text-gray-600 dark:text-white/60 overflow-x-auto whitespace-nowrap custom-scrollbar"
      ></div>

      <!-- Main Content Area -->
      <div
        id="columns-container"
        class="flex-1 flex overflow-x-auto custom-scrollbar bg-gray-50 dark:bg-mac-column"
      >
        <!-- Preview Area -->
        <div
          id="preview-panel"
          class="flex-1 min-w-[200px] bg-gray-50 dark:bg-mac-column flex flex-col items-center justify-center text-gray-400 dark:text-white/10"
        >
          <p class="text-[15px] mt-4 font-medium">Select a snippet</p>
        </div>
      </div>

      <!-- Footer -->
      <div
        class="h-6 bg-gray-100 dark:bg-mac-dark flex items-center px-4 justify-between text-[15px] text-gray-500 dark:text-white/40"
      >
        <span id="item-count">0 items</span>
        <div class="flex items-center gap-2">
          <span class="text-xs text-gray-400 dark:text-white/40 font-medium"
            >A</span
          >
          <div class="relative w-16 h-1">
            <div
              class="absolute inset-0 bg-gray-300 dark:bg-gray-600 rounded-lg"
            ></div>
            <div
              class="absolute inset-0 flex justify-between items-center px-[2px] pointer-events-none"
            >
              <div
                class="w-1 h-1 rounded-full bg-gray-500 dark:bg-gray-400"
              ></div>
              <div
                class="w-1 h-1 rounded-full bg-gray-500 dark:bg-gray-400"
              ></div>
              <div
                class="w-1 h-1 rounded-full bg-gray-500 dark:bg-gray-400"
              ></div>
            </div>
            <input
              id="font-size-slider"
              type="range"
              min="1"
              max="3"
              step="1"
              class="absolute inset-0 w-full h-full appearance-none cursor-pointer accent-primary bg-transparent z-10"
              title="Adjust font size"
            />
          </div>
          <span class="text-base text-gray-400 dark:text-white/40 font-medium"
            >A</span
          >
        </div>
      </div>
    </div>

    <!-- Clip Creation Modal -->
    <div
      id="clip-modal"
      class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50"
    >
      <div
        class="bg-white dark:bg-[#2d2d2d] border border-gray-200 dark:border-white/10 rounded-[15px] p-4 w-[600px] shadow-2xl"
      >
        <h3 class="text-sm font-semibold text-gray-900 dark:text-white mb-3">
          New Clip
        </h3>
        <div class="space-y-3">
          <input
            id="clip-subject"
            type="text"
            placeholder="Subject"
            class="w-full bg-gray-50 dark:bg-black/20 border border-gray-300 dark:border-white/10 rounded-[15px] px-3 py-1.5 text-[15px] text-gray-900 dark:text-white focus:outline-none focus:border-primary placeholder-gray-500 dark:placeholder-white/30"
          />
          <textarea
            id="clip-description"
            placeholder="Description"
            rows="12"
            class="w-full bg-gray-50 dark:bg-black/20 border border-gray-300 dark:border-white/10 rounded-[15px] px-3 py-1.5 text-[15px] text-gray-900 dark:text-white focus:outline-none focus:border-primary placeholder-gray-500 dark:placeholder-white/30 resize-none"
          ></textarea>
        </div>
        <div class="flex justify-end gap-2 mt-4">
          <button
            id="clip-cancel"
            class="px-3 py-1.5 text-[15px] text-gray-600 dark:text-white/70 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-white/10 rounded-[15px] transition-colors"
          >
            Cancel
          </button>
          <button
            id="clip-save"
            class="px-3 py-1.5 text-[15px] bg-primary text-white rounded-[15px] hover:bg-blue-600 transition-colors"
          >
            Save
          </button>
        </div>
      </div>
    </div>

    <!-- Folder Creation Modal -->
    <div
      id="folder-modal"
      class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50"
    >
      <div
        class="bg-white dark:bg-[#2d2d2d] border border-gray-200 dark:border-white/10 rounded-[15px] p-4 w-40 shadow-2xl"
      >
        <h3 class="text-sm font-semibold text-gray-900 dark:text-white mb-3">
          New Folder
        </h3>
        <div class="space-y-3">
          <input
            id="folder-name"
            type="text"
            placeholder="Folder Name"
            class="w-full bg-gray-50 dark:bg-black/20 border border-gray-300 dark:border-white/10 rounded-[15px] px-3 py-1.5 text-[15px] text-gray-900 dark:text-white focus:outline-none focus:border-primary placeholder-gray-500 dark:placeholder-white/30"
          />
        </div>
        <div class="flex justify-end gap-2 mt-4">
          <button
            id="folder-cancel"
            class="px-3 py-1.5 text-[15px] text-gray-600 dark:text-white/70 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-white/10 rounded-[15px] transition-colors"
          >
            Cancel
          </button>
          <button
            id="folder-save"
            class="px-3 py-1.5 text-[15px] bg-primary text-white rounded-[15px] hover:bg-blue-600 transition-colors"
          >
            Save
          </button>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div
      id="toast-container"
      class="fixed bottom-4 left-4 z-50 flex flex-col gap-2 pointer-events-none"
    ></div>

    <!-- Context Menu -->
    <div
      id="context-menu"
      class="hidden fixed bg-white dark:bg-[#2d2d2d] border border-gray-200 dark:border-white/10 rounded-[15px] shadow-xl z-50 w-40 py-1"
    ></div>

    <!-- Custom Tooltip -->
    <div
      id="custom-tooltip"
      class="hidden fixed z-[60] px-3 py-2 text-xs rounded-[8px] shadow-xl border pointer-events-none max-w-xs break-words bg-white text-gray-900 border-gray-200 dark:bg-[#2d2d2d] dark:text-white dark:border-white/10"
    ></div>
    <script src="popup.js"></script>
  </body>
</html>
